<!DOCTYPE html>
<html lang="en" data-attr:data-mode="$prst_mode === 'system' ? false : $prst_mode">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUBE CSS Demo</title>
  
  <script type="module">
    try {
      await import('./js/datastar-pro.js');
      console.log('Loaded local datastar-pro.js');
    } catch {
      await import('https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.7/bundles/datastar.js');
      console.log('Loaded datastar from CDN fallback');
    }
  </script>
  
  <style>@layer reset, props, theme, composition, utility, block, exception;</style>
  <link rel="stylesheet" href="./css/0_reset.css">
  <link rel="stylesheet" href="./css/1_props.css">
  <link rel="stylesheet" data-attr:href="$prst_theme">
  <link rel="stylesheet" href="./css/3_composition.css">
  <link rel="stylesheet" href="./css/4_utility.css">
  <link rel="stylesheet" href="./css/5_block.css">
  <link rel="stylesheet" href="./css/6_exception.css">
</head>
<body class="grid:hero-full gap:sm p:sm"
  data-persist="{include: /^prst_/}"
  data-signals:prst_theme="'./css/2_theme-default.css'"
  data-signals:prst_mode="'system'">
  
  <header class="card flex:spread-row align:center p:md" style="grid-column: 1 / -1;">
    <h1 class="text:lg">CUBE CSS</h1>
    <nav class="flex:cluster gap:sm">
      <button class="btn" var="pri" sz="sm">Home</button>
      <button class="btn" var="gho" sz="sm">Docs</button>
      <button class="btn" var="gho" sz="sm">GitHub</button>
    </nav>
  </header>

  <nav class="card flex:stack gap:sm p:md">
    <h2 class="text:md">Navigation</h2>
    <button class="btn" var="pri" sz="sm">Dashboard</button>
    <button class="btn" var="gho" sz="sm">Components</button>
    <button class="btn" var="gho" sz="sm">Settings</button>
  </nav>

  <main class="card flex:stack gap:md p:lg">
    <h2 class="text:xl">Component Showcase</h2>
    
    <section class="flex:stack gap:sm">
      <h3 class="text:md">Buttons</h3>
      <div class="flex:cluster gap:sm">
        <button class="btn" var="pri">Primary</button>
        <button class="btn" var="sec">Secondary</button>
        <button class="btn" var="out">Outline</button>
        <button class="btn" var="gho">Ghost</button>
      </div>
    </section>

    <section class="flex:stack gap:sm">
      <h3 class="text:md">Sizes</h3>
      <div class="flex:cluster align:center gap:sm">
        <button class="btn" var="pri" sz="xs">XS</button>
        <button class="btn" var="pri" sz="sm">SM</button>
        <button class="btn" var="pri">MD</button>
        <button class="btn" var="pri" sz="lg">LG</button>
        <button class="btn" var="pri" sz="xl">XL</button>
      </div>
    </section>

    <section class="flex:stack gap:sm">
      <h3 class="text:md">States</h3>
      <div class="flex:cluster gap:md">
        <button class="btn" var="pri" st="suc">Success</button>
        <button class="btn" var="pri" st="err">Error</button>
        <button class="btn" var="pri" st="wrn">Warning</button>
        <button class="btn" var="pri" st="lod">Loading</button>
        <button class="btn" var="pri" st="dis">Disabled</button>
      </div>
    </section>

    <section class="flex:stack gap:sm">
      <h3 class="text:md">Badges</h3>
      <div class="flex:cluster gap:sm">
        <span class="badge" var="pri">Primary</span>
        <span class="badge" var="sec">Secondary</span>
        <span class="badge" st="suc">Success</span>
        <span class="badge" st="err">Error</span>
        <span class="badge" st="wrn">Warning</span>
      </div>
    </section>
  </main>

  <aside class="card flex:stack gap:md p:md">
    <h2 class="text:md">Settings</h2>
    
    <section class="flex:stack gap:sm">
      <h3 class="text:sm">Theme</h3>
      <div class="flex:cluster gap:xs">
        <button class="btn" sz="sm" 
          data-attr:var="$prst_theme === './css/2_theme-default.css' ? 'pri' : 'gho'" 
          data-on:click="$prst_theme = './css/2_theme-default.css'">Default</button>
        <button class="btn" sz="sm" 
          data-attr:var="$prst_theme === './css/2_theme-premium.css' ? 'pri' : 'gho'" 
          data-on:click="$prst_theme = './css/2_theme-premium.css'">Premium</button>
      </div>
    </section>

    <section class="flex:stack gap:sm">
      <h3 class="text:sm">Mode</h3>
      <div class="flex:cluster gap:xs">
        <button class="btn" sz="sm" 
          data-attr:var="$prst_mode === 'light' ? 'pri' : 'gho'" 
          data-on:click="$prst_mode = 'light'">Light</button>
        <button class="btn" sz="sm" 
          data-attr:var="$prst_mode === 'system' ? 'pri' : 'gho'" 
          data-on:click="$prst_mode = 'system'">System</button>
        <button class="btn" sz="sm" 
          data-attr:var="$prst_mode === 'dark' ? 'pri' : 'gho'" 
          data-on:click="$prst_mode = 'dark'">Dark</button>
      </div>
    </section>
  </aside>

  <footer class="card flex:cluster justify:center gap:md p:md" style="grid-column: 1 / -1;">
    <span class="text:sm">CUBE CSS Design System</span>
    <span class="badge" var="gho" sz="xs">v0.1</span>
  </footer>

</body>
</html>
