<!DOCTYPE html>
<html id="html">
  <head>
    <title>Test data-persist</title>
  <script type="module">
    try {
      await import('./datastar-pro.js');
    } catch {
      await import('https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.7/bundles/datastar.js');
    }
  </script>
  </head>

  <body data-persist="{include: /^persist_/}">

  <div style="display: inline-flex">
        <div>

          <p>Signal value: <strong data-text="$test"></strong></p>

        <div>
          <input data-bind:persist_test placeholder="Persist Signal">
          <p>Signal value: <strong data-text="$persist_test"></strong></p>

  </div>
    
    <hr>
    <a href="./a.html">&lt goto page a &gt </a>
